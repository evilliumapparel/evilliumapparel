<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
        
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="styles.css">

        <title>Evillium Apparel</title>
    </head>
    <body>
        <!--=============== HEADER PROFILE ===============-->
        <header class="profile container">

            <i class="ri-moon-fill change-theme" id="theme-button"></i>

            

            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <img src="profile.png" alt="">
                        </div>
                    </div>
                    <h2 class="profile__name">Evillium Apparel</h2>
                    
                    <h3 class="profile__profession">Central Java - Indonesia</h3>

                    <ul class="profile__social">
                        <a href="https://www.instagram.com/evilliumapparel" target="_blank" class="profile__social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        
                        <a href="mailto:evilliumapparel@gmail.com" target="_blank" class="profile__social-link">
                            <i class="ri-mail-fill"></i>
                        </a>
                        
                    </ul>
                </div>

                <div class="profile__info grid">
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">Unique</h3>
                        <p class="profile__info-description">
                            Design <br> 
                        </p>
                    </div>
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">Anti Mainstream</h3>
                        <p class="profile__info-description">
                            Design <br> 
                        </p>
                    </div>
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">Minimalist</h3>
                        <p class="profile__info-description">
                            Design <br> 
                        </p>
                    </div>
                </div>

                <div class="profile__button">
                    <a href="https://linktr.ee/evillium" class="button">
                        Marketplace <i class="ri-store-3-fill"></i>
                    </a>
                    <div class="profile__buttons-small">
                       

                        <a href="https://wa.me/6281917942854" class="button button__small button__gray">
                            <i class="ri-whatsapp-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    

                  
                </ul>
                
                <div class="filters__sections">
                    <!--=============== PROJECTS ===============-->
                    <div class="project__content grid filters__active" data-content id="projects">
                        <article class="project__card">

                            <img src="Queen.jpg" alt="" class="project__img">
                            <div class="project__modal">
                                <div>
                                    <span class="project__subtitle">Queen Are Born In February</span>
                                    <h3 class="project__title">Evillium Apparel</h3>
                                    <a href="https://www.instagram.com/p/C4axY1HJzuW/" class="project__button button button__small">
                                        <i class="ri-link"></i>
                                    </a>
                                </div>
                            </div>

                        </article>

                        <article class="project__card">

                            <img src="Legends.jpg" alt="" class="project__img">
                            <div class="project__modal">
                                <div>
                                    <span class="project__subtitle">Legends Are Born In February</span>
                                    <h3 class="project__title">Evillium Apparel</h3>
                                    <a href="https://www.instagram.com/p/C4dVA5BpMS8/" class="project__button button button__small">
                                        <i class="ri-link"></i>
                                    </a>
                                </div>
                            </div>

                        </article>

                        

                       

                    </div>                    

                   

  
                    </div>
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; Evillium Apparel. All rigths reserved
            </span>
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="main.js"></script>
    </body>
</html>
